<!DOCTYPE html>
<html>
<head>
	<title>Lista de articulos</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<form>
	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input type="text" class="form-control" placeholder="Escribe tu nombre" id="nombre">
	</div>
	<div class="form-group">
		<label for="apellido">Apellido</label>
		<input type="text" class="form-control" placeholder="Escribe tu apellido" id="apellido">
	</div>
	<label class="radio-inline">
		<input type="radio" name="genero" id="genero1" value="hombre"> Hombre
	</label>
	<label class="radio-inline">
		<input type="radio" name="genero" id="genero2" value="mujer"> Mujer
	</label>
	<div class="form-group">
		<label for="edad">Edad</label>
		<input type="number" class="form-control" placeholder="Escribe tu edad" id="edad">
	</div>

<label for="texto">Selecciona tu ocupacion</label>
	<select multiple class="form-control">
	  <option>Catador de alimento para perros</option>
	  <option>Hada madrina</option>
	  <option>Investigador de nieve</option>
	  <option>Payasolog√≠a</option>
	</select>

	<div class="form-group">
		<label for="texto">Estudios</label>
		<textarea class="form-control" placeholder="Detalla tus estudios" rows="3" id="estudios"></textarea>
	</div>

	<div class="form-group">
		<label for="foto">Foto</label>
		<input type="text" class="form-control" placeholder="Ingresa la ruta de tu foto" id="foto">
	</div>

	<button type="submit" class="generar btn btn-default">Generar CV</button>
</form>

<div class="container-fluid" id='cv-generado'>

	<div class="jumbotron">

		<div class="row">
			<h1 class="col-sm-9">Hello</h1>
			<img class="col-sm-3" id="imagen" src="">	
		</div>
		<div  id="datos">
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" id="ocupacion"></h3>
		</div>
		<div class="panel-body" id="contenedorestudios">
		</div>
	</div>	

	<div class="imprimir-ingresar btn-group" role="group">
	  <button type="button" class="imprimir btn btn-default">Imprimir</button>
	  <button type="button" class="nuevo-cv btn btn-default">Ingresar otro CV</button>
	</div>

</div>

<script src="http://code.jquery.com/jquery-3.2.1.min.js" 
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="
sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
