<script type="text/javascript">

// Indicar la cantidad de alumnos que se ingresaron
// Preguntar si "Maradona" vino a la clase. Hacerlo con otra funci칩n que tome un array como par치metro y retorne true o false dependiendo si lo encontr칩
// Mostrar el listado de alumnos por pantalla.
	
var ingreso = confirm('Quiere ingresar un alumno?');
var alumnos=[];
while(ingreso){
	alumnos.push(prompt('Ingrese el nombre del alumno'));
	ingreso = confirm('Quiere ingresar otro alumno?');
}

console.log(alumnos);
console.log('Fueron ingresados ' + alumnos.length + ' alumnos.');

function preguntarSiVinoAlguien(nombre){
	for (var i = 0 ; i < alumnos.length ; i++){
		if (alumnos[i]== nombre.toLowerCase()){
			return true;
		}
	}
	return false;
}
	
console.log(preguntarSiVinoAlguien('Maradona'));

</script>
